{% extends 'inicio/homepage.html' %} {% block content %}
<h2>Eliminar Libro</h2>
<p>¿Estás seguro de que deseas eliminar el siguiente libro?</p>
<dl>
  <dt>Título:</dt>
  <dd>{{ libro.titulo }}</dd>
  <dt>Autor:</dt>
  <dd>{{ libro.autor }}</dd>
</dl>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Eliminar</button>
</form>
<a href="{% url 'lista_libros' %}" class="btn btn-secondary">Cancelar</a>
{% endblock %}
