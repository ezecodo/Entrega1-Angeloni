{% extends 'inicio/homepage.html' %} {% block content %}
<h2>Lista de Libros</h2>
<ul>
  {% for libro in libros %}
  <li>
    {{ libro.titulo }} por {{ libro.autor }} -
    <a href="{% url 'editar_libro' libro.id %}">Editar</a>
  </li>
  {% endfor %}
</ul>
<a href="{% url 'ingresar_libro' %}" class="btn btn-primary">Ingresar Libro</a>
{% endblock %}
